server.port=8086
spring.data.mongodb.database=nouveautrackerdb
spring.data.mongodb.uri=mongodb://localhost:27017/
server.error.include-message=always


# file related all configurations
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


# to enable and expose  actuator endpoints using HTTP (other than /health and /info)
management.endpoints.web.exposure.include=*


# to eureka-server (discovery-service/service-registry)
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
